baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'Roman Akhtariev'
theme = 'typo'

# Disable tags, actually, they are rendered as a list, but the idea is to disable them.
disableKinds = ['taxonomy']

# Google analytics code
googleAnalytics = "G-3MP9JPNRR2"

[params]
# Appearance
theme = 'auto'

# Intro on main page, content in markdown, if you omit title or content the other can be displayed
homeIntroTitle = 'Engineering Contributor at Osmosis Labs.'
homeIntroContent = """
This site is a collection of writings and presentations on anything that I find interesting.
"""

# Collection to display on home page: 
# in this case we would display content/writings pages
homeCollectionTitle = 'Writings'
homeCollection = 'writings'

# Pagination size across all website, this is the same for homepage and single list page
paginationSize = 100
# Display summaries under post list entries
listSummaries = true
# List entries date format
listDateFormat = '2 Jan 2006'

# Social icons
[[params.social]]
name = "x"
url = "https://twitter.com/akhtariev"

[[params.social]]
name = "github"
url = "https://github.com/p0mvn"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "writings"
url = "/writings"

# Syntax highlight on code blocks, all styles: 
# https://xyproto.github.io/splash/docs/all.html
# I suggest algol
[markup]
[markup.highlight]
style = 'algol'